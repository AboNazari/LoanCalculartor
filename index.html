<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      #results,
      #loading {
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span
                    class="
                      input-group-addon
                      col-1
                      bg-dark
                      text-white
                      rounded-1
                      pt-1
                      mb-2
                    "
                    >$</span
                  >
                  <input
                    type="number"
                    class="form-control mb-2 rounded-2"
                    id="amount"
                    placeholder="Loan Amount"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span
                    class="
                      input-group-addon
                      col-1
                      bg-dark
                      text-white
                      rounded-1
                      pt-1
                      mb-2
                    "
                    >%</span
                  >
                  <input
                    type="number"
                    class="form-control mb-2"
                    id="interest"
                    placeholder="Interest"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  id="years"
                  placeholder="Years To Repay"
                />
              </div>
              <div class="forn-group">
                <input
                  type="submit"
                  value="Calculate"
                  class="btn btn-dark btn-block mt-3"
                />
              </div>
            </form>
            <!-- LOADER -->

            <div id="loading">
              <img src="img/loading.gif" alt="" />
            </div>

            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <span
                    class="
                      input-group-addon
                      bg-dark
                      text-white
                      p-1
                      mb-2
                      rounded-1
                    "
                    >Monthly Payment</span
                  >
                  <input
                    type="number"
                    class="form-control mb-2"
                    id="monthly-payment"
                    disabled
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span
                    class="
                      input-group-addon
                      bg-dark
                      rounded-1
                      text-white
                      mb-2
                      p-1
                    "
                    >Total Payment</span
                  >
                  <input
                    type="number"
                    class="form-control mb-2"
                    id="total-payment"
                    disabled
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span
                    class="input-group-addon bg-dark rounded-1 text-white p-1"
                    >Total Interest</span
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="total-interest"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
